<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Interactive rating component</title>

</head>
<body data-title="thankyou-page">

  <main>
    <img class="thankyou-img" src="./images/illustration-thank-you.svg">

    <div class="user-rating">
        <p>You selected <span id="rate"></span> out of 5</p>
    </div>

    <div class="thankyou-text">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support don't hesitate to get in touch!</p>
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/udaynariseti" target="_blank">Sayani Biswas</a>.
    </div>
  </footer>
  <script>
    const userRate = localStorage.getItem("rate");
    document.getElementById("rate").textContent = userRate;
  </script>
</body>
</html>
